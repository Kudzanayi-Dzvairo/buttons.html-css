<button class="primary destructive">Primary</button><button class="secondary destructive">Secondary</button><button class="quiet destructive">Quiet</button>

<button disabled class="primary">Primary</button>
<button disabled class="secondary">Secondary</button>
<button disabled class="quiet">Quiet</button>
